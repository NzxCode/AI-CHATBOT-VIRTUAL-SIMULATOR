<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Simulator</title>
    <link rel="stylesheet" href="AI_CHAT_SIMULATOR.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h2>AI Assistant</h2>
            <span class="Status">Online!</span>
        </header>

        <div class="chat-box">
            <div class="bubble bot">
                Hello! Gua AI Assistant. Ada yang bisa saya bantu?
            </div>
        </div>

        <div class="input-area">
            <input type="text" class ="user-input" placeholder="Masukkan pertanyaan kamu? Ataupun lu curhat.. Hehe!">
            <button class="btn-send">Kirim</button>
        </div>
    </div>

    <script src="AI_CHAT_SIMULATOR.js"></script>
</body>
</html>
